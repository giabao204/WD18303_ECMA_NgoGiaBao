<!doctype html>
<html lang="en">
<head>
    <title>Slide8</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
</head>

<body>
<header>
    <!-- place navbar here -->
</header>
<main>

    <div class="container">
        <h1>Thêm/Sửa Sản Phẩm</h1>
        <form action="" id="formProduct" onsubmit="createOrUpdateProduct(event)">
            <input type="hidden" id="productId" name="id"> <!-- Thêm trường ẩn để lưu ID của sản phẩm -->

            <div class="mb-3">
                <label for="productName" class="form-label">Tên Sản Phẩm</label>
                <input type="text" class="form-control" id="productName" name="name" placeholder="Nhập tên sản phẩm">
            </div>
            <div class="mb-3">
                <label for="productDescription" class="form-label">Nội Dung</label>
                <textarea class="form-control" id="productDescription" name="cate_id" rows="3" placeholder="Nhập nội dung sản phẩm"></textarea>
            </div>
            <div class="mb-3">
                <label for="productPrice" class="form-label">Giá</label>
                <input type="text" class="form-control" id="productPrice" name="price" placeholder="Nhập giá sản phẩm">
            </div>
            <button type="submit" class="btn btn-primary">Thực Hiện</button>
        </form>
    </div>



    <div class="table-responsive">
        <table class="table table-primary">
            <thead>
            <tr>
                <th scope="col">Column 1</th>
                <th scope="col">Column 2</th>
                <th scope="col">Column 3</th>
                <th>***</th>
                <th>***</th>
            </tr>
            </thead>
            <tbody id="danhsach">

            </tbody>
        </table>
    </div>

</main>
<footer>
    <!-- place footer here -->
</footer>
<!-- Bootstrap JavaScript Libraries -->
<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
></script>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"
></script>

<script src="script.js"></script>
</body>
</html>
